{% extends "base.html" %}

{% block content %}
<div class="home_grid">
    <ul class="sidebar">
        <a href={{url_for("profile")}}>
            <li class=" {% if data.site == 'profile' %} selected {% endif %} ">
            <img src={{url_for("static",filename=data.path)}} width="30px"> {{user}}</li>
        </a>
        <a href={{url_for("home")}}>
            <li class=" {% if data.site == 'home' %} selected {% endif %} "> Home</li>
        </a>
        <a href={{url_for("favorite")}}>
            <li class=" {% if data.site == 'favorite' %} selected {% endif %} "> Favorite</li>
        </a>
    </ul>
    {% if error != 0 %}
    {% if error_msg %}
    <div class="alert alert-danger">{{error_msg}}</div>
    {% else %}
    <div class="alert alert-danger">something went wrong</div>
    {% endif %}
    {% else %}
    <div class="main_content">
        <div class="grid-wrapper">
            {% block audio_content %}{% endblock %}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
